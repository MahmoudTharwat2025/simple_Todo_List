<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- FontAwesome 6.4.2V -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Boots Strap V -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Css File -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ToDo List -->
    <header>
      <div class="container w-75">
        <div class="row">
          <div class="col-12 my-3">
            <h1>TODO List App</h1>
            <span class="special__span mt-2 d-inline-block">Do it Now..</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12 my-5 text-end">
            <button type="button" class="btn btn-outline-info add__task">
              Add Task
            </button>
          </div>
          <div class="taskContainer">
            <article>
              <header class="d-flex align-items-center justify-content-between">
                <h5>New Task</h5>
                <button class="btn close"><i class="fas fa-x"></i></button>
              </header>
              <section class="d-flex my-3">
                <span class="input-group-text"
                  ><i class="fa-solid fa-list-check"></i
                ></span>
                <input type="text" class="form-control" id="taskName" />
              </section>
              <footer class="text-end">
                <button type="button" class="btn btn-secondary clear">
                  clear
                </button>
                <button type="button" class="btn btn-primary save">
                  Save Changes
                </button>
                <button type="button" class="btn btn-success update d-none">
                  Update
                </button>
              </footer>
            </article>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table class="table text-center">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Task Name</th>
                  <th>created</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody class="table-group-divider tBody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="overlay d-none"></div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
